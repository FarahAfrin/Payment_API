openapi: 3.0.0
info:
  title: Payment
  version: '1.0'
  description: |
    These are the API for the (version =?)
    This API is a standard REST-style API that accepts /returns JSON requests and is located at :
    http://payment.walliitools.com/
  contact: {}
  license: {}
servers:
  - url: 'http://payment.walliitools.com/Payment'
    description: prod
paths:
  '/CreateCustomer/{Locality}/{PostalCode}/{CompanyName}/{EmailAddress}/{FamilyName}/{Nickname}/{PhoneNumber}':
    post:
      summary: Create Customer
      operationId: post-customer
      responses:
        '200':
          description: OK
      description: ''
      tags:
        - Customer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
    parameters:
      - schema:
          type: string
        name: Locality
        in: path
        required: true
        description: Locality name
      - schema:
          type: string
        name: PostalCode
        in: path
        required: true
        description: Postal Code
      - schema:
          type: string
        name: CompanyName
        in: path
        required: true
        description: Company Name
      - schema:
          type: string
        name: EmailAddress
        in: path
        required: true
        description: Email Address of Customer
      - schema:
          type: string
        name: FamilyName
        in: path
        required: true
        description: Family Name
      - schema:
          type: string
        name: Nickname
        in: path
        required: true
        description: Nick Name Of Customer
      - schema:
          type: string
        name: PhoneNumber
        in: path
        required: true
        description: Customer Phone Number
  /ListCustomer:
    post:
      summary: List Customer
      operationId: ListCustomer
      responses:
        '200':
          description: OK
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples:
                example-1: {}
      description: |-
        List all the saved customers .
        Http Method : POST
      tags:
        - Customer
      parameters:
        - schema:
            type: string
          in: query
          name: paymentGateway
          description: |-
            Name of payment gateway (i.e Square,
            Braintree)
          required: true
        - schema:
            type: string
          in: query
          name: cursor
          description: |-
            (Pagination page no. Returned by payment
            gateway)
        - schema:
            type: string
          in: query
          name: sortField
          description: DEFAULT/CREATED_AT
        - schema:
            type: string
          in: query
          name: sortOrder
          description: DESC/ASC
        - schema:
            type: string
          in: query
          name: MerchantToken
          required: true
        - schema:
            type: string
          in: query
          name: ApplicationToken
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
        description: Json list of customers
    parameters: []
components:
  schemas: {}
  securitySchemes:
    MerchantToken:
      name: MerchantToken
      type: apiKey
      in: query
    ApplicationToken:
      name: ApplicationToken
      type: apiKey
      in: query
