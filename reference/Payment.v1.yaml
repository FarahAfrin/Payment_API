openapi: 3.0.0
info:
  title: Payment
  version: '1.0'
  description: |
    These are the API for the (version =?)
    This API is a standard REST-style API that accepts /returns JSON requests and is located at :
    http://payment.walliitools.com/
  contact: {}
  license: {}
servers:
  - url: 'http://payment.walliitools.com/Payment'
    description: prod
paths:
  '/CreateCustomer/{paymentGateway}/{CustomerName}/{AddressLine1}/{AdministrativeDistrictLevel1}/{Locality}/{PostalCode}/{CompanyName}/{EmailAddress}/{FamilyName}/{Nickname}/{PhoneNumber}/{ReferenceId}/{Note}/{Country}/{Website}':
    post:
      summary: Create Customer
      operationId: post-customer
      responses:
        '200':
          description: OK
      description: ''
      tags:
        - Customer
    parameters:
      - schema:
          type: string
        name: paymentGateway
        in: path
        required: true
        description: |
          Name of payment gateway (i.e Square,
          SumUp, Braintree)
          (Required)
      - schema:
          type: string
        name: CustomerName
        in: path
        required: true
        description: |-
          Customer name
          (Required)
      - schema:
          type: string
        name: AddressLine1
        in: path
        required: true
        description: |-
          Address
          (Required)
      - schema:
          type: string
        name: AdministrativeDistrictLevel1
        in: path
        required: true
        description: |-
          Two letter state code formatted
          according to ISO3166-1 alpha-2.
      - schema:
          type: string
        name: Locality
        in: path
        required: true
        description: Locality name
      - schema:
          type: string
        name: PostalCode
        in: path
        required: true
        description: Postal Code
      - schema:
          type: string
        name: CompanyName
        in: path
        required: true
        description: Company Name
      - schema:
          type: string
        name: EmailAddress
        in: path
        required: true
        description: Email Address of Customer
      - schema:
          type: string
        name: FamilyName
        in: path
        required: true
        description: Family Name
      - schema:
          type: string
        name: Nickname
        in: path
        required: true
        description: Nick name
      - schema:
          type: string
        name: PhoneNumber
        in: path
        required: true
        description: Phone Number
      - schema:
          type: string
        name: ReferenceId
        in: path
        required: true
        description: |-
          Any reference id to uniquely identify the
          customer I.e. CustomerID
      - schema:
          type: string
        name: Note
        in: path
        required: true
        description: Note
      - schema:
          type: string
        name: Country
        in: path
        required: true
      - schema:
          type: string
        name: Website
        in: path
        required: true
        description: Website of customer
  '/ListCustomer/{paymentGateway}/{cursor}/{sortField}/{sortOrder}':
    post:
      summary: List Customer
      operationId: ListCustomer
      responses:
        '200':
          description: OK
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples:
                example-1: {}
      description: |-
        List all the saved customers .
        Http Method : POST
        Uri : http://PaymentAPIsURL/Payment/ListCustomers
      tags:
        - Customer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
            examples:
              '"paymentGateway":””, // Name of payment gateway (i.e Square,SumUp) "MerchantToken":”string”, "ApplicationToken": “string”': {}
              example-2: {}
        description: |
          "paymentGateway":””, // Name of payment gateway (i.e Square,SumUp)
          "MerchantToken":”string”,
          "ApplicationToken": “string”
      parameters:
        - schema:
            type: string
          in: query
          name: paymentGateway
          description: 'Name of payment gateway (i.e Square,SumUp)'
        - schema:
            type: string
          in: query
          name: cursor
        - schema:
            type: string
          in: query
          name: sortField
        - schema:
            type: string
          in: query
          name: sortOrder
    parameters:
      - schema:
          type: string
        name: paymentGateway
        in: path
        required: true
        description: |-
          Name of payment gateway (i.e Square,
          Braintree)
      - schema:
          type: string
        name: cursor
        in: path
        required: true
        description: |-
          Pagination page no. Returned by payment
          gateway
      - schema:
          type: string
        name: sortField
        in: path
        required: true
        description: DEFAULT/CREATED_AT
      - schema:
          type: string
        name: sortOrder
        in: path
        required: true
        description: DESC/ASC
components:
  schemas: {}
  securitySchemes:
    MerchantToken:
      name: MerchantToken
      type: apiKey
      in: query
    ApplicationToken:
      name: ApplicationToken
      type: apiKey
      in: query
