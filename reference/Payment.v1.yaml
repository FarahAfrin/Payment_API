paths:
  '/CreateCustomer/{Locality}/{PostalCode}/{CompanyName}/{EmailAddress}/{FamilyName}/{Nickname}/{PhoneNumber}':
    post:
      summary: Create Customer
      operationId: post-customer
      responses:
        '200':
          description: OK
      description: ''
      tags:
        - Customer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
    parameters:
      - schema:
          type: string
        name: Locality
        in: path
        required: true
        description: Locality name
      - schema:
          type: string
        name: PostalCode
        in: path
        required: true
        description: Postal Code
      - schema:
          type: string
        name: CompanyName
        in: path
        required: true
        description: Company Name
      - schema:
          type: string
        name: EmailAddress
        in: path
        required: true
        description: Email Address of Customer
      - schema:
          type: string
        name: FamilyName
        in: path
        required: true
        description: Family Name
      - schema:
          type: string
        name: Nickname
        in: path
        required: true
        description: Nick Name Of Customer
      - schema:
          type: string
        name: PhoneNumber
        in: path
        required: true
        description: Customer Phone Number
